<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateUpdateUser</title>
</head>
<body>
    <p><b>Please enter the Customer details to update</b></p>
    <form action = "/createuserdata" method = "POST">
    <p>Customer ID <input type = "text" name = "custnumber" /></p>
    <p>First Name <input type = "text" name = "fname" /></p>
    <p>Middle Name <input type = "text" name = "mname" /></p>
    <p>Last Name<input type = "text" name = "lname" /></p>
    <p>Date of Birth(mm/dd/yyyy)<input type = "text" name = "dob" /></p>
    <p>Mobile Number<input type = "text" name = "mobnumber" /></p>
    <p>Gender<input type = "text" name = "gender" /></p>
    <p>Country of Residence<input type = "text" name = "resaddtype" /></p>
    <p><input type = "submit" value = "submit" /></p>
</form>
</body>
</html>
